name: Playwright Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Chromium Browser
        run: npx playwright install --with-deps chromium
      - name: Cache dependencies and browsers
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-cache-
      - name: Upload environment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: environment
          path: |
            node_modules
            ~/.cache/ms-playwright

  playwright-tests:
    needs: setup-environment
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Download environment artifacts
        uses: actions/download-artifact@v4
        with:
          name: environment
      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - name: Upload shard report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: shard-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1

  merge-reports:
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Download shard reports
        uses: actions/download-artifact@v4
        with:
          name: shard-report-*
          path: all-shard-reports
      - name: Debug downloaded reports
        run: ls -la all-shard-reports
      - name: Merge reports into HTML
        run: npx playwright merge-reports --reporter=html all-shard-reports
      - name: Verify merged HTML report
        run: ls -la playwright-report
      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
